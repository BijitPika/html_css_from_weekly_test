<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    <h4>Account</h4>
    <section>
    <form>
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="Full Name">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" placeholder="Email">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
        </table>
    </form>
</section>
<section>
    <h4>Date of Birth</h4>
    <form>
        <table>
            <tr>
                <td>
                    <input type="date" placeholder=" DD MM YYYY">
                </td>
                
            </tr>
         
        </table>
        <tr class="gender">
            <h4>Gender</h4>
            <td>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </td>
        </tr>
    </form>
</section>
<section>
    <h4>
        Payment Details
    </h4>
    <table>
        <td>
            <select>
                <option>Credit Card</option>
                <option>PayPal</option>
            </select>
        </td>
        <tr>
        <td>
            <input type="number" placeholder="Card Number">
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="CVV">
        </td>
        <td>
            <input type="date">
        </td>
    </tr>
    </table>
</section>
<section>
    <h4>Terms and Conditions</h4>
    <input type="checkbox">
    <label>I agree to all terms and conditions for signing up to
        this service and hereby confirm i have read the privacy policy
    </label>
    
</td>
</section>
<section>
    <center>
        <input class="cen" type="submit" value="REGISTER">
    </center>
</section>
    
</body>
</html>
